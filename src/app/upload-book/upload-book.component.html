
<div class="first"></div>

<form [formGroup] = "regiform" (ngSubmit)="onFormSubmit(regiform.value)">
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
          for="tab-1" class="tab">Give your Book Detail</label> <input id="tab-2"
          type="radio" name="tab" class="sign-up"><label for="tab-2"
          class="tab"></label>
        <div class="login-form">
          <div class="sign-in-htm">


            <div class="group">
              <label for="id" class="label">Title</label>
               <input id="id"  type="text" class="input" formControlName='title' matInput placeholder="Book Title">
            </div>

            <div class="group">
              <label for="pass" class="label">Author</label> 
              <input id="pass" type="text" class="input" formControlName='author' name="author" matInput placeholder="Book Author">
            </div>
          

            <div class="group">
                <label for="id" class="label">Price</label>
                 <input id="id"  type="text" class="input" formControlName='price' matInput placeholder="Price">
              </div>
  
            <div class="group">
              <label for="pass" class="label">Your Gmail</label> 
              <input id="pass" type="text" class="input" formControlName='gmail' name="gmail" matInput placeholder="Your Gmail" >
            </div>


            <div class="group">
                <label for="pass" class="label">Date</label> 
                <input id="pass" type="text" class="input" formControlName='date' matInput  placeholder="Choose a date">
            </div>


            <div class="group">
                <label for="pass" class="label">Password</label>
                 <input id="pass" type="text" class="input" formControlName='phone_Number' matInput placeholder="Your Phone Number">
            </div>
            
            <div class="group">
                  <label for="pass">Photo</label>
                  <input id="pass" class="input" type="file" name="file" (change)="onselectfile($event)">
            </div>  

        

            <div class="group">
              <input type="submit" class="button" value="Upload">
              <!-- <button class="button" mat-raised-button  >submit</button> -->
            </div>

           

            <div class="hr"></div>

          

          </div>
        </div>
      </div>
    </div>
  </form>
